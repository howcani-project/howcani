language: node_js
node_js:
  - "6.0.0"

branches:
  only:
    - master
    - /^\d\.\d+$/

install:
  - npm install
  - npm install -g gulp

before_script:

script:
  - gulp build:prod
  - gulp copy
  - gulp copy:assets
  - gulp styles
  - gulp manifest

after_script:
  - git config --global user.name "TRAVIS-CI"
  - git config --global user.email "jan@janbaer.de"
  - ./deploy_travis.sh $TRAVIS_TAG $GH_TOKEN

env:
  global:
  - secure: ""

