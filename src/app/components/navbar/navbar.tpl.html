<div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper">
      <a href="#" data-activates="slide-out" class="button-collapse waves-effect waves-light">
        <i class="material-icons">menu</i>
      </a>
      <a [routerLink]="['Questions']" class="brand-logo">HowCanI</a>
      <ul class="right">
        <li *ngIf="!isLoggedIn()">
          <a [routerLink]="['Login']" class="waves-effect waves-light">
            <i class="material-icons left tooltipped" data-position="bottom" data-delay="50" data-tooltip="Login with your Github account">account_circle</i>
            <span class="NavbarMenu-label"> Login </span>
          </a>
        </li>
        <li *ngIf="isLoggedIn()">
          <a [routerLink]="['Login', {logout: true}]" class="waves-effect waves-light Logout-link">
            <img class="User-image" attr.src="{{getUser()?.avatar_url}}" data-position="bottom" data-delay="50" attr.data-tooltip="{{ getUser()?.login }}">
            <span class="NavbarMenu-label"> Logout </span>
          </a>
        </li>
        <li>
          <a [routerLink]="['Connect']" class="waves-effect waves-light">
            <i class="material-icons left tooltipped" data-position="bottom" data-delay="50" data-tooltip="Connect to a Github repository">cloud_download</i>
            <span class="NavbarMenu-label">Connect</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
