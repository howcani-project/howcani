<div class="Connect-container container">
  <div class="row">
    <form class="col s12" #connectForm="ngForm" (ngSubmit)="onSubmit($event)">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Enter the name of the Github user"
                 type="text" class="validate"
                 ngControl="user" [(ngModel)]="project.user" required>
          <label for="user" class="active">Github username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Enter the name of your Github repository"
                 type="text" class="validate"
                 ngControl="repository" [(ngModel)]="project.repository" required>
          <label for="repository" class="active">Github repository</label>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <button class="btn waves-effect waves-light" type="submit"
            [disabled]="!connectForm.valid">Ok
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col s6 progress" *ngIf="isBusy">
      <div class="indeterminate"></div>
    </div>
  </div>
</div>
