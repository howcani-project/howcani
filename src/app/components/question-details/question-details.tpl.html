<div class="QuestionDetails-container">
  <div class="card">
    <div class="card-content">
      <div class="Question-title">
        <question-state [question]="question"></question-state>
        {{question?.title}}
      </div>
      <div class="Question-body markdown-body" [innerHTML]="question?.body | markdown"></div>
    </div>
    <div class="card-action QuestionProperties-container">
      <user [user]="question?.user" tooltipText="Created from"></user>
      <date [date]="question?.created_at" tooltipText="Created on"></date>
      <labels [labels]="question?.labels"></labels>
    </div>
  </div>

  <div *ngIf="isBusy" class="Preloader-container">
    <div class="preloader-wrapper small active">
      <div class="spinner-layer spinner-green-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="Comments-container" [ngClass]="{isHidden: isBusy}" *ngFor="let comment of comments">
    <comment [comment]="comment"></comment>
  </div>

  <div class="QuestionDetailsButton-container">
    <a class="modal-action waves-effect waves-green btn-flat" (click)="closeDialog($event)">Ok</a>
  </div>
</div>
