<div class="card">
  <div class="card-content">
    <div class="Question-title">
      <i class="material-icons tooltipped QuestionState"
         data-position="bottom" data-delay="50"
         [attr.data-tooltip]="isClosed(question) ? 'is answered' : 'open'"
         [ngClass]="{isClosed: isClosed(question), isOpen: !isClosed(question)}">
        {{isClosed(question) ? 'check_circle' : 'help_outline' }}
      </i>
      <span class="QuestionTitle-label" (click)="showDetails(question)">{{ question.title }}</span>
    </div>
    <div class="Question-body markdown-body" [innerHTML]="question.body | markdown"></div>
  </div>
  <div class="card-action QuestionProperties-container">
    <user [user]="question.user" tooltipText="Created from"></user>
    <date [date]="question.created_at" tooltipText="Created on"></date>
    <div class="QuestionComments-container">
      <i class="material-icons tooltipped"
         data-position="bottom" data-delay="50" data-tooltip="Comments">chat_bubble_outline</i>
      <span class="QuestionCommentsCount-text">{{ question.comments }}</span>
    </div>
    <labels [labels]="question.labels"></labels>
  </div>
</div>
