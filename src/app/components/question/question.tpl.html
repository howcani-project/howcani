<div class="col s12 m6">
  <div class="card">
    <div class="card-content">
      <span class="card-title Question-title">
        <i class="material-icons QuestionState" [ngClass]="{isClosed: question.state === 'closed'}">done</i>
        {{ question.title }}
      </span>
      <p>{{ question.body }}</p>
    </div>
    <div class="card-action">
      <a href="#">This is a link</a>
      <a href="#">This is a link</a>
    </div>
  </div>
</div>
